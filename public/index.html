<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Sinuca PRO Multi-Salas</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>

  <div id="lobby-screen">
      <div class="lobby-container">
          
          <div class="lobby-box">
              <h1>SINUCA <span>PRO</span></h1>
              <p>Escolha seu modo de jogo</p>
              
              <button id="btnBot" class="btn-neon full-width btn-purple" style="margin-bottom: 20px;">
                  ü§ñ JOGAR VS CPU
              </button>
              
              <div style="width:100%; height:1px; background:rgba(255,255,255,0.1); margin: 15px 0;"></div>

              <p style="font-size: 0.8rem; color: #666; margin-bottom: 5px;">MULTIPLAYER ONLINE</p>
              <input type="text" id="roomInput" placeholder="NOME DA SALA" maxlength="12">
              <button id="btnJoin" class="btn-neon full-width">CRIAR / ENTRAR</button>
              
              <div id="lobbyStatus">Conectado ao servidor</div>
          </div>
          
          <div class="lobby-list-box">
              <h3>SALAS DISPON√çVEIS</h3>
              <div id="activeRoomsList" class="rooms-scroll">
                  <div class="empty-list">Carregando salas...</div>
              </div>
          </div>
      </div>
  </div>

  <div id="game-screen" class="hidden">
    
    <div class="topbar">
      <div class="brand">
        <div class="title">SINUCA PRO <span>NEON</span></div>
        <div class="subtitle" id="roleLine">Sala: -</div>
      </div>
      <div class="controls">
        <button class="btn btn-red" id="btnLeave">SAIR DA SALA</button>
        <button class="btn" id="btnReset">Reiniciar</button>
      </div>
    </div>

    <div class="hud">
      <div class="card" id="p1Card">
        <div style="width: 100%;">
          <div class="phead">
            <div class="pname"><span class="dot p1"></span>JOGADOR 1</div>
            <span class="turnBadge" id="p1Turn">AGUARDE</span>
          </div>
          <div class="stats-row">
            <span class="group-info" id="p1Group">GRUPO: -</span>
            <span class="score-big" id="p1Score">0</span>
          </div>
          <div class="ball-rack" id="p1Rack"></div>
        </div>
      </div>

      <div class="card centerbox">
        <div style="display:flex; flex-direction:column; align-items:center;">
          <div class="statusTitle" id="phaseTitle">CARREGANDO</div>
          <div class="statusMsg" id="phaseMsg">Aguardando...</div>
        </div>
        <div class="alert" id="foulMsg"></div>
      </div>

      <div class="card" id="p2Card">
        <div style="width: 100%;">
          <div class="phead">
            <div class="pname"><span class="dot p2"></span>JOGADOR 2</div>
            <span class="turnBadge" id="p2Turn">AGUARDE</span>
          </div>
          <div class="stats-row">
            <span class="group-info" id="p2Group">GRUPO: -</span>
            <span class="score-big" id="p2Score">0</span>
          </div>
          <div class="ball-rack" id="p2Rack"></div>
        </div>
      </div>
    </div>

    <div class="hint">
      Arraste para tacar ‚Ä¢ Segure <strong>SHIFT</strong> para Precis√£o
    </div>

    <div class="canvas-container">
        <canvas id="gameCanvas"></canvas>
        <canvas id="glCanvas"></canvas>
        
        <div id="game-overlay" class="hidden">
            <div class="overlay-content">
                <h1 id="overlay-title">TITULO</h1>
                <p id="overlay-msg">Mensagem...</p>
                <button id="btn-lobby" class="btn-neon">VOLTAR AO LOBBY</button>
            </div>
        </div>
    </div>

  </div> 

  <script type="module" src="js/main.js"></script>
</body>
</html>
